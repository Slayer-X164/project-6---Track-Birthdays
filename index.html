<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Birthdays</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
    <h1>Track Birthdays</h1>
    <img src="/main.jpg" alt="image">
    <p class="p1">Enter your Birthday <br> in this format</p>
    <input type="text" placeholder="name : dd/mm/yyyy" id="input-el">
    <button id="submitBtn">SUBMIT</button>
    <div id="other-birthday">
        <p class="p2">check Birthdays of your Classmate</p>
        <div class="li-container">
            <ul id="ul-el"></ul>
        </div>
    </div>
    </div>
    <script type="module" src="script.js"> </script>
</body>
</html>
